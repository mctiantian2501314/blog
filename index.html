  <script>
        // 使用阿贾克斯请求数据
        function fetchCloudflareStats() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.ttxz.eu.org/proxy', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        displayStats(response.result);
                    } else {
                        console.error('请求失败:', response.errors);
                    }
                }
            };
            xhr.send();
        }

        // 将数据展示为列表
        function displayStats(data) {
            var statsList = document.getElementById('stats-list');
            statsList.innerHTML = ''; // 清空之前的列表内容

            var queryCount = data.totals.queryCount;
            var since = new Date(data.query.since).toLocaleString('zh-CN');
            var until = new Date(data.query.until).toLocaleString('zh-CN');
            var rows = data.rows;
            var limit = data.query.limit;
            var queryName = data.query.filters.split('==')[1];

            var listItem1 = document.createElement('li');
            listItem1.textContent = '访问量：' + queryCount;
            statsList.appendChild(listItem1);

            var listItem2 = document.createElement('li');
            listItem2.textContent = '开始时间：' + since;
            statsList.appendChild(listItem2);

            var listItem3 = document.createElement('li');
            listItem3.textContent = '结束时间：' + until;
            statsList.appendChild(listItem3);

            var listItem4 = document.createElement('li');
            listItem4.textContent = '数据行数：' + rows;
            statsList.appendChild(listItem4);

            var listItem5 = document.createElement('li');
            listItem5.textContent = '数据总数限制：' + limit;
            statsList.appendChild(listItem5);

            var listItem6 = document.createElement('li');
            listItem6.textContent = '查询域名：' + queryName;
            statsList.appendChild(listItem6);
        }

        // 页面加载完成后请求数据
        window.onload = function() {
            fetchCloudflareStats();
        };
    </script>
     <script>
        
        function fetchTimestamp() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "timestamp/sy_timestamp.json", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                   
                    const data = JSON.parse(xhr.responseText);
                    document.getElementById("timestamp-container").innerText = data.timestamp;
                }
            };
            xhr.send();
        }

      
        window.onload = fetchTimestamp;
    </script>
