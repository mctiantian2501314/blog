    <script>
        $(document).ready(function() {
            const settings = {
                async: true,
                crossDomain: true,
                url: 'https://api.ttxz.eu.org/proxy',  // 发送到 FastAPI 服务器的代理路由
                method: 'GET'
            };

            $.ajax(settings).done(function(response) {
                // 检查请求是否成功
                if (response.success) {
                    // 获取数据
                    var queryCount = response.result.totals.queryCount;
                    var since = response.result.query.since;
                    var until = response.result.query.until;
                    var queryName = response.result.query.filters.split('==')[1];
                    var limit = response.result.query.limit;
                    var rows = response.result.rows;

                    // 创建新的页脚内容
                    var newFooterContent = `
                        <div id="footer-stats" class="footer-stats">
                            <ul>
                                <li>访问量：${queryCount}</li>
                                <li>查询名称：${queryName}</li>
                                <li>开始时间：${since}</li>
                                <li>结束时间：${until}</li>
                                <li>最大返回数：${limit}</li>
                                <li>返回行数：${rows}</li>
                            </ul>
                        </div>
                    `;

                    // 将新的页脚内容添加到页面
                    $('#new-footer').html(newFooterContent);
                } else {
                    console.error('请求失败:', response.errors);
                }
            }).fail(function(xhr, status, error) {
                console.error('AJAX 请求失败:', error);
            });
        });
    </script>
     <script>
        
        function fetchTimestamp() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "timestamp/sy_timestamp.json", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                   
                    const data = JSON.parse(xhr.responseText);
                    document.getElementById("timestamp-container").innerText = data.timestamp;
                }
            };
            xhr.send();
        }

      
        window.onload = fetchTimestamp;
    </script>
