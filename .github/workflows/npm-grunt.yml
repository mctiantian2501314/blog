name: Static Site Builder

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, fileinfo, ctype

    - name: Generate JSON data
      run: php json.php

    - name: Validate output
      run: |
        # 检查生成的 JSON 文件
        if [ ! -f "md_data.json" ]; then
          echo "Error: JSON file not generated!"
          exit 1
        fi
        
        # 验证 JSON 格式
        jq empty md_data.json

    - name: Archive build
      uses: actions/upload-artifact@v3
      with:
        name: static-site
        path: |
          *.html
          *.json
          blog.css
          blog.js
          md/
          libs/
