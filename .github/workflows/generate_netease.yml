name: Run Script Daily

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 0 点（北京时间 8 点）
  workflow_dispatch:      # 手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 授予推送权限
      
    steps:
      # 步骤 1：检出代码（修正了缩进问题）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true  # 关键配置：保持认证信息用于后续 git 操作

      # 步骤 2：设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 步骤 3：安装依赖
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 步骤 4：运行生成时间戳的脚本
      - name: Run script
        run: python generate_netease.py
            
            
      # 步骤 5：提交并推送变更（修正分支和推送方式）
      - name: Commit and push generated file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          
          # 检查是否有需要提交的变更
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
          else
            git commit -m "Automated timestamp update [skip ci]"
            git pull  # 先拉取最新代码防止冲突
            git push origin HEAD:master
          fi