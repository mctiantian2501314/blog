name: Auto Generate Blog

on:
  push:
    paths:
      - 'generate_blog.py'   # 当 generate_blog.py 文件变更时触发
      - 'content/**'        # 当 content 目录下的内容变更时触发（按需调整）
      - 'requirements.txt'  # 当依赖文件变更时触发
    branches:
      - main  # 仅在 main 分支触发

  workflow_dispatch:  # 允许手动触发工作流（在 GitHub 页面点击运行）

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 必须配置 token 权限才能推送变更
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # 如果无依赖文件可删除此步骤

    - name: Generate blog content
      run: python generate_blog.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Auto-generated blog update" || echo "No changes to commit"
        git push