name: Generate Blog Data

on:
  push:
    branches: [main]
    paths:
      - 'md/**'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Run Generator
        run: python generate_blog.py
        
      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Auto-generated blog data" || echo "No changes to commit"
          git push
